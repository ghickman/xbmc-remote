<html>
<head>
    <title>XBMC Remote</title>
    <link href="style.css" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="jquery.js" type="text/javascript" ></script>
    <script src="jquery.hotkeys.js" type="text/javascript" ></script>
    <script src="keymaps.js" type="text/javascript"></script>
    <script src="functions.js" type="text/javascript"></script>
</head>
<body id="popup">
    <script type="text/javascript">
        $(document).ready(function () {
            mr.init.popup();
        });
    </script>
    <div class="popup">
        <table>
            <tbody>
                <tr>
                    <td><input id="ACTION_PLAYER_REWIND" type="button" value="<<" class="buttonAction" /></td>
                    <td><input id="ACTION_PLAYER_PLAY" type="button" value=">" class="buttonAction" /></td>
                    <td><input id="ACTION_PLAYER_FORWARD" type="button" value=">>" class="buttonAction" /></td>
                </tr>
                <tr class="divider">
                    <td colspan="5"></td>
                </tr>
                <tr>
                    <td colspan="5">
                        <div id="status"><span>Ready</span></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
