<html>
<head>
    <title>MediaRemote Options</title>
    <link href="style.css" rel="stylesheet" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="keymaps.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    <script type="text/javascript">
        function save_options() {
            mr.storage.set('server_host', $('#server_host').val());
            mr.storage.set('server_port', $('#server_port').val());
            mr.storage.set('server_username', $('#server_username').val());
            mr.storage.set('server_password', $('#server_password').val());
            var status = document.getElementById("status");
            $('#status').text("Options have been saved.");
        }
    </script>
</head>
<body id="options">
    <script type="text/javascript">
        $(document).ready(function () {
            mr.init.options();
            $('#server_host').val(mr.storage.get('server_host'));
            $('#server_port').val(mr.storage.get('server_port'));
            $('#server_username').val(mr.storage.get('server_username'));
            $('#server_password').val(mr.storage.get('server_password'));
        });
    </script>
    <div class="options">
        <h1>Options</h1>
        <fieldset>
            <legend>General Options</legend>
            <label for="server_host">Server Host:</label>
            <input id="server_host" name="server_host" type="text" length="30" maxlength="255" value=""/>
            <br/>
            <label for="server_port">Server Port:</label>
            <input id="server_port" name="server_port" type="text" length="8" maxlength="5" value=""/>
            <br/>
            <label for="server_username">Server Username:</label>
            <input id="server_username" name="server_username" type="text" length="30" maxlength="255" value=""/>
            <br/>
            <label for="server_password">Server Password:</label>
            <input id="server_password" name="server_password" type="password" length="30" maxlength="255" value=""/>
            <br/>
        </fieldset>
        <br/><br/>
        <button onclick="save_options()">Save</button>
        <br/>
        <div id="status"></div>
    </div>
</body>
</html>
